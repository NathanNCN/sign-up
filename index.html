<!DOCTYPE html>
<html lang="en">
<head>
    <link href='style.css' rel="stylesheet" type='text/css'>
    <script src="java.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='gridContainer'>
        <div class='leftSide'>
            <div class='logo'>
                <img src="./odin-lined.png">
                <h1 style="float: center;">ODIN</h1>
            </div>
        </div>   
        <form>
            <div class='mainDiv'>
                <div class='textSection'>
                    <h1>Amazing exploartion awaits you. You shall gain many friends and expeirences apon joining us. We wish you a safe trip. Prepare for the adventures ahead of you</h1>
                    <h1>Get exploring sign up</h1>

                </div>
                <div class='inputSection' > 
                    <div class='signUp'>
                        <h1 style='margin-left: 1em;'> Sign Up</h1>
                    </div>
                    <div> 
                        <label for='firstName'>First Name</label>
                        <input type="text" name="" id="firstName">
                    </div>
                    <div> 
                        <label for='lastName'>Last Name</label>
                        <input type="text" name="" id="lastName">
                    </div>
                    <div> 
                        <label for='email'>Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div> 
                        <label for='phoneNumber'>Phone Number</label>
                        <input type="number"  min='9' name="" id="phoneNumber">
                    </div>
                    <div> 
                        <label for='password'>Password</label>
                        <required><input type="password" name="" id="password"></required>
                    </div>
                    <div> 
                        <label for='conPassword'>Confirm password</label>
                        <input type="password" name="" id="conPassword">
                    </div>

                </div>
                <div class='createSection'>
                    <button type='submit' value="send">CREATE AN ACCOUNT</button>
                    <p style='margin-left: 1em;'> ALREADY HAVE AND ACCOUT? <a href=''>Sign In</a></p>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
